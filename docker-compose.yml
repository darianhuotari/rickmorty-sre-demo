version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rm
      POSTGRES_USER: rmuser
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"     # optional; nice if you want to connect with a local client
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rmuser -d rm"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://rmuser:secret@db:5432/rm
      CACHE_TTL: "300"
      MAX_RETRIES: "5"
      REQUEST_TIMEOUT: "10"
      REFRESH_TTL: "600"
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/healthcheck || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
