version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rm_db
      POSTGRES_USER: rm_user
      POSTGRES_PASSWORD: rm_pass
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rm_user -d rm_db"]
      interval: 5s
      timeout: 3s
      retries: 10
    ports:
      - "5432:5432"   # expose for local dev if you want
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg://rm_user:rm_pass@db:5432/rm_db
      CACHE_TTL_SECONDS: "60"
      APP_NAME: "Rick & Morty Service"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080"]

volumes:
  pgdata: